<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linking custom styling -->
    <link rel="stylesheet" href="./style/css/style.css" />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body data-theme="">
    <div class="background">
      <picture>
        <source
          media="(max-width:399px)"
          srcset="./images/bg-mobile-light.jpg"
        />
        <img
          class="background__img background__img--light"
          src="./images/bg-desktop-light.jpg"
          alt=""
        />
      </picture>
      <picture>
        <source
          media="(max-width:399px)"
          srcset="./images/bg-mobile-dark.jpg"
        />
        <img
          class="background__img background__img--dark"
          src="./images/bg-desktop-dark.jpg"
          alt=""
        />
      </picture>
    </div>

    <header class="header">
      <h1 class="header__title">TODO</h1>
      <button class="header__switch" aria-label="Switch Theme Color">
        <svg
          class="header__switch-icon header__switch-icon--sun"
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
        >
          <path
            fill="#FFF"
            fill-rule="evenodd"
            d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
          />
        </svg>

        <svg
          class="header__switch-icon header__switch-icon--moon"
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
        >
          <path
            fill="#FFF"
            fill-rule="evenodd"
            d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
          />
        </svg>
      </button>
    </header>

    <main class="todo">
      <form class="todo__form">
        <input
          type="text"
          class="todo__form-input"
          placeholder="Create a new todo...."
          aria-label="Input a new todo"
        />
      </form>

      <div class="todo__wrapper">
        <ul class="todo__list"></ul>
        <div class="todo__menu">
          <span class="todo__menu-counter">5 items left</span>
          <!-- todo desktop menu tabs -->
          <div class="todo__menu-tabs-desktop">
            <button
              class="todo__menu-tabs-item active"
              aria-label="Display all todos"
            >
              All
            </button>
            <button
              class="todo__menu-tabs-item"
              aria-label="Display active todos"
            >
              Active
            </button>
            <button
              class="todo__menu-tabs-item"
              aria-label="Display completed todos"
            >
              Complete
            </button>
          </div>
          <button class="todo__menu-clear">Clear Completed</button>
        </div>
      </div>
      <!-- todo mobile menu tabs -->
      <div class="todo__menu-tabs-mobile">
        <button class="todo__menu-tabs-item" aria-label="Display all todos">
          All
        </button>
        <button class="todo__menu-tabs-item" aria-label="Display active todos">
          Active
        </button>
        <button
          class="todo__menu-tabs-item"
          aria-label="Display completed todos"
        >
          Complete
        </button>
      </div>
      <p class="todo__instruction">Drag and drop to reorder list</p>
    </main>

    <script src="./js/theme.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
